<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header -->
        <header class="animated-header bg-primary text-white p-3">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="m-0">Employee Management System</h1>
                <div id="clock" class="fs-4"></div>
                <nav>
                    <div class="d-flex justify-content-center">
                        <a class="nav-link" href="employeeManagement.html">
                            <i class="fas fa-users nav-icon" title="Employee Management"></i>
                        </a>
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-sign-in-alt nav-icon" title="Employee Login"></i>
                        </a>
                        <a class="nav-link" href="taskDashboard.html">
                            <i class="fas fa-tasks nav-icon" title="Task Dashboard"></i>
                        </a>
                    </div>
                </nav>
            </div>
        </header>

        <div class="container mt-5">
            <h2 class="text-center">Manage Your Employees</h2>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Task</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody"></tbody>
            </table>
            <button class="btn btn-success mb-5" onclick="showAddEmployeeForm()">Add New Employee</button>
        </div>

        <div class="container mb-5">
            <h4 id="formHeader">Add/Edit Employee</h4>
            <form id="employeeForm" class="p-4 bg-light rounded shadow-sm">
                <input type="hidden" id="employeeID">
                <div class="mb-3">
                    <label for="employeeName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="employeeName" required>
                </div>
                <div class="mb-3">
                    <label for="employeeRole" class="form-label">Role</label>
                    <input type="text" class="form-control" id="employeeRole" required>
                </div>
                <div class="mb-3">
                    <label for="employeeDepartment" class="form-label">Department</label>
                    <input type="text" class="form-control" id="employeeDepartment" required>
                </div>
                <div class="mb-3">
                    <label for="employeeSalary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="employeeSalary" required>
                </div>
                <div class="mb-3">
                    <label for="employeeTask" class="form-label">Task</label>
                    <input type="text" class="form-control" id="employeeTask">
                </div>
                <div class="mb-3">
                    <label for="employeeDeadline" class="form-label">Deadline</label>
                    <input type="date" class="form-control" id="employeeDeadline">
                </div>
                <button type="submit" class="btn btn-primary w-100">Save</button>
            </form>
        </div>

        <footer class="footer bg-dark text-white text-center p-3">
            <p>&copy; 2024 Employee Management System | All Rights Reserved</p>
        </footer>
    </div>

    <script src="employeeManagement.js"></script>
    <script src="header.js"></script>
</body>
</html>
