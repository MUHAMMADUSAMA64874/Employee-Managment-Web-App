<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <header class="animated-header bg-primary text-white p-3">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="m-0">Employee Management System</h1>
            <div id="clock" class="fs-4"></div>
            <nav>
                <div class="d-flex justify-content-center">
                    <a class="nav-link" href="employeeManagement.html">
                        <i class="fas fa-users nav-icon" title="Employee Management"></i>
                    </a>
                    <a class="nav-link" href="login.html">
                        <i class="fas fa-sign-in-alt nav-icon" title="Employee Login"></i>
                    </a>
                    <a class="nav-link" href="taskDashboard.html">
                        <i class="fas fa-tasks nav-icon" title="Task Dashboard"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        <h2>Employee Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="employeeName" class="form-label">Name</label>
                <input type="text" class="form-control" id="employeeName" required>
            </div>
            <div class="mb-3">
                <label for="employeeID" class="form-label">ID</label>
                <input type="number" class="form-control" id="employeeID" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
   
    <script src="login.js"></script>
</body>
</html>
